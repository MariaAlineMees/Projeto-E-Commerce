<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nos Vemos pelo Mundo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- CSS custom -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Topo com logo, menu de categorias e pesquisa -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/logo.jpg" alt="Logo" height="50">
      </a>

      <button class="navbar-toggler" type="button" 
        data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Menus de categorias -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="category-menu">
          <li class="nav-item"><a class="nav-link" href="index.html">Todos</a></li>
          <li class="nav-item"><a class="nav-link" href="?categoria=Camisetas">Camisetas</a></li>
          <li class="nav-item"><a class="nav-link" href="?categoria=Canecas">Canecas</a></li>
          <li class="nav-item"><a class="nav-link" href="?categoria=Chaveiros">Chaveiros</a></li>
          <li class="nav-item"><a class="nav-link" href="?categoria=Agendas">Agendas</a></li>
        </ul>

        <!-- Formulário de pesquisa -->
        <form class="d-flex me-3" id="search-form">
          <input class="form-control me-2" type="search" 
                 placeholder="Pesquisar..." aria-label="Pesquisar" id="search-input">
          <button class="btn btn-light" type="submit">Buscar</button>
        </form>

        <!-- Botão Carrinho -->
        <button class="btn btn-custom" data-bs-toggle="offcanvas" 
                data-bs-target="#cartCanvas">
          Carrinho (<span id="cart-count">0</span>)
        </button>
      </div>
    </div>
  </nav>

  <!-- Seção de cards de produtos -->
  <main class="container my-4">
    <div id="product-grid" class="row g-4"></div>
  </main>

  <!-- Offcanvas Carrinho -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas">
    <div class="offcanvas-header">
      <h5>Carrinho</h5>
      <button type="button" class="btn-close text-reset" 
              data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <ul class="list-group mb-3 flex-grow-1" id="cart-items"></ul>

      <div class="d-flex flex-column gap-2">
        <button id="finish-btn" class="btn btn-success">Finalizar Compra</button>
        <button class="btn btn-warning clear-cart">Limpar Carrinho</button>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="custom-footer mt-5">
    <div class="container text-center py-4">
      <img src="assets/images/Principal.jpg" alt="Nos Vemos pelo Mundo" class="footer-img mb-3">
      <p class="footer-text">Nos Vemos pelo Mundo © 2025 — Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap & JS -->
  <script type="module" src="data/products.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
